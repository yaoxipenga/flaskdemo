{% extends 'base.html' %}


{% block content %}
    <h1>{% block title %}{{ post['title'] }}{% endblock %}</h1>
    <span class="badge badge-primary">{{ post['created'] }}</span>
    <p>{{ post['content'] }}</p>
    <hr>
    <form action="{{ url_for('delete',post_id=post['id']) }}" method="POST">
        <input type="submit" value="删除博客" class="btn btn-danger btn-sm" onclick="return confirm('确定要删除吗?')">
    </form>

{% endblock %}
